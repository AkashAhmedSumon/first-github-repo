<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Website Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="header-part">
    <div class="container">
      <div class="header-top">
        <div class="logo">
          <img src="logo/logo-light.png" alt="logo-light">
        </div>
        <div class="nav">
          <li>home</li>
          <li>about</li>
          <li>services</li>
          <li>contact</li>
        </div>
      </div>
    </div>
  </section>
  
  <div class="banner-are">
    <div class="banner-container">
      <div class="banner-start">
        <div class="banner-content">
          <h1>Better design for
            your digital products</h1>
            <p>We are a creative studio specializing in UI/UX design, development and strategy.</p>
            <a href="#">read more</a>
        </div>
        <div class="banner-img">
          <img src="images/banner.png" alt="banner">
        </div>
      </div>
    </div>
  </div>


</body>
</html>
